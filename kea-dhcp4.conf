{
"Dhcp4": {
  "interfaces-config": {
    "interfaces": ["*"]
  },
  "control-socket": {
    "socket-type": "unix",
    "socket-name": "/tmp/kea4-ctrl-socket"
  },
  "expired-leases-processing": {
    "reclaim-timer-wait-time": 10,
    "flush-reclaimed-timer-wait-time": 25,
    "hold-reclaimed-time": 3600,
    "max-reclaim-leases": 100,
    "max-reclaim-time": 250,
    "unwarned-reclaim-cycles": 5
  },
  "renew-timer": 900,
  "rebind-timer": 1800,
  "valid-lifetime": 3600,
  "lease-database": {
    "type": "memfile",
    "lfc-interval": 3600
  },
  "option-def": [
    {
      "name": "image-file-name",
      "code": 0,
      "space": "vendor-encapsulated-options-space",
      "type": "string"
    },
    {
      "name": "config-file-name",
      "code": 1,
      "space": "vendor-encapsulated-options-space",
      "type": "string"
    },
    {
      "name": "image-file-type",
      "code": 2,
      "space": "vendor-encapsulated-options-space",
      "type": "string"
    },
    {
      "name": "transfer-mode",
      "code": 3,
      "space": "vendor-encapsulated-options-space",
      "type": "string"
    },
    {
      "name": "ztp-server",
      "code": 150,
      "space": "dhcp4",
      "type": "ipv4-address"
    }
  ],
  "option-data": [
    {
      "name": "domain-name-servers",
      "data": "10.0.0.5"
    },
    {
      "name": "ntp-servers",
      "data": "10.0.0.5"
    }
  ],
  "hooks-libraries": [
    {
      "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_flex_option.so",
      "parameters": {
        "options": [
          {
            "name": "host-name",
            "remove": "option[host-name].exists",
            "csv-format": true,
            "client-class": "Juniper"
          },
          {
            "code": 43,
            "sub-options": [
              {
                 "name": "config-file-name",
                 "space": "vendor-encapsulated-options-space",
                 "add": "'ztp_fetch/conf/' + option[vendor-class-identifier].text + '/' + hexstring(pkt4.mac, '-') + '.conf'",
                 "csv-format": true,
                 "client-class": "Juniper"
              },
              {
                 "name": "image-file-name",
                 "space": "vendor-encapsulated-options-space",
                 "add": "'ztp_fetch/image/' + option[vendor-class-identifier].hex + '/' + hexstring(pkt4.mac, '-') + '.img'",
                 "csv-format": true,
                 "client-class": "Juniper"
              },
            ],
          }
        ]
       }
     }
  ],
  "client-classes": [
    {
      "name": "ciscopnp",
      "test": "option[vendor-class-identifier].text == 'ciscopnp'",
      "option-data": [
        {
          "name": "boot-file-name",
          "data": "http://10.0.0.5/device/static/cisco_ztp3.py",
          "always-send": true
        }
      ]
    },
    {
      "name": "Juniper",
      "test": "substring(option[vendor-class-identifier].text, 0, 7) == 'Juniper'",
      "option-data": [
        {
          "name": "vendor-encapsulated-options",
          "always-send": true
        },
        {
          "name": "ztp-server",
          "data": "10.0.0.5",
          "always-send": true
        },
        {
          "name": "transfer-mode",
          "space": "vendor-encapsulated-options-space",
          "csv-format": true,
          "data": "http",
          "always-send": true
        }
      ]
    }
  ],
  "subnet4": [
    // Device provisioning network
    {
      "subnet": "10.0.0.0/24",
      "pools": [{"pool": "10.0.0.10 - 10.0.0.200"}],
      "option-data": [{"name": "routers", "data": "10.0.0.1"}],
      #"reservations": [
      #  {
      #    "hw-address": "xx:xx:xx:xx:xx:xx",
      #    "ip-address": "10.0.0.122",
      #    "option-data": [
      #      {
      #        "name": "xx",
      #        #"space": "vendor-encapsulated-options-space",
      #        "data": "xx",
      #        "always-send": true
      #      }
      #    ]
      #  }
      #],
    },
  ],
  "loggers": [
    {
      "name": "kea-dhcp4",
      "output_options": [
        {
          "output": "/var/log/kea/kea-dhcp4.log",
          //"flush": true
          "maxsize": 1048576,
          "maxver": 8
        },
        {
          "output": "syslog"
        }
      ],
      "severity": "DEBUG",
      "debuglevel": 99
    }
  ]
}
}
